<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Senior Frontend Engineer - React, TypeScript, and scalable web applications"
    />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0a0a0a" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="John Doe - Senior Frontend Engineer" />
    <meta
      property="og:description"
      content="I ship production React applications that scale to 100K+ users."
    />

    <!-- Font optimization: preconnect and preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Distinctive font pairing: Outfit (body) + Fraunces (display) -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700;9..144,800&display=swap"
      as="style"
      onload="
        this.onload = null;
        this.rel = 'stylesheet';
      "
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700;9..144,800&display=swap"
      />
    </noscript>

    <!-- JetBrains Mono for code blocks -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap"
      as="style"
      onload="
        this.onload = null;
        this.rel = 'stylesheet';
      "
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap"
      />
    </noscript>

    <title>John Doe - Senior Frontend Engineer</title>

    <!-- Font loading optimization script -->
    <script>
      // Optimize font loading with font-display: swap fallback
      if ('fonts' in document) {
        Promise.all([
          document.fonts.load('400 16px Outfit'),
          document.fonts.load('500 16px Outfit'),
          document.fonts.load('600 16px Outfit'),
          document.fonts.load('600 32px Fraunces'),
          document.fonts.load('700 32px Fraunces'),
          document.fonts.load('800 32px Fraunces'),
        ]).then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
