<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern React project template" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1f2937" />

    <!-- Font optimization: preconnect and preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical font weights for faster rendering -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
      as="style"
      onload="
        this.onload = null;
        this.rel = 'stylesheet';
      "
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
      />
    </noscript>

    <!-- Load additional font weights asynchronously -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;800;900&family=Poppins:wght@300;400;800;900&display=swap"
      as="style"
      onload="
        this.onload = null;
        this.rel = 'stylesheet';
      "
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;800;900&family=Poppins:wght@300;400;800;900&display=swap"
      />
    </noscript>

    <title>Base Project</title>
    <!-- Font loading optimization script -->
    <script>
      // Optimize font loading with font-display: swap fallback
      if ('fonts' in document) {
        // Load critical fonts first
        Promise.all([
          document.fonts.load('400 16px Inter'),
          document.fonts.load('500 16px Inter'),
          document.fonts.load('600 16px Inter'),
          document.fonts.load('500 16px Poppins'),
          document.fonts.load('600 16px Poppins'),
          document.fonts.load('700 16px Poppins'),
        ]).then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
