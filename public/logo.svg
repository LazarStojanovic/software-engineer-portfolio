<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern icon - stylized "B" with social media theme -->
  <g transform="translate(5, 5)">
    <!-- Background with subtle shadow -->
    <circle cx="20" cy="20" r="18" fill="url(#gradient1)" opacity="0.1"/>
    <circle cx="20" cy="20" r="18" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="1.5"/>
    
    <!-- Clean "B" letter with simple, clear structure -->
    <!-- Vertical line -->
    <path d="M13 10 L13 30" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Top horizontal line -->
    <path d="M13 10 L21 10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Middle horizontal line -->
    <path d="M13 20 L21 20" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Bottom horizontal line -->
    <path d="M13 30 L21 30" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Top bowl (right curve) -->
    <path d="M21 10 C25 10, 27 12, 27 15 C27 18, 25 20, 21 20" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
    <!-- Bottom bowl (right curve) -->
    <path d="M21 20 C26 20, 28 22, 28 25 C28 28, 26 30, 21 30" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
    
    <!-- Social media dots -->
    <circle cx="28" cy="12" r="1.5" fill="url(#gradient2)" opacity="0.6"/>
    <circle cx="28" cy="20" r="1.5" fill="url(#gradient2)" opacity="0.6"/>
    <circle cx="28" cy="28" r="1.5" fill="url(#gradient2)" opacity="0.6"/>
  </g>
  
  <!-- Modern text with gradient -->
  <text x="50" y="28" font-family="Poppins, sans-serif" font-size="20" font-weight="700" fill="url(#gradient2)">Blogotara</text>
  <text x="50" y="40" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#64748b" opacity="0.8">Social Media Manager</text>
  
  <!-- Gradients matching the design system -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>